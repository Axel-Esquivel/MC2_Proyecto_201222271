<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Adivinación</title>
</head>

<body class="conainer">
    <h5 class="centrar_titulo">Adivinación</h5>

    <div class="formulario">
        <form>
            <fieldset>
                <legend>Cartas</legend>
                <div class="mb-3">
                    <label for="cartas" class="form-label">Seleccione el número de cartas a utilizar</label>
                    <select id="numero_cartas" class="form-control"></select>
                </div>

                <button id="agregar-cartas" type="button" class="btn btn-primary">Agregar cartas</button>
                <button id="iniciar-lanzamientos" type="button" class="btn btn-primary">Iniciar lanzamientos</button>
            </fieldset>
        </form>
    </div>

    <div class="contenedor-contenedores">
        <div id="contenedor-a" class="contenedor-cartas"></div>
        <div id="contenedor-b" class="contenedor-cartas"></div>
        <div id="contenedor-c" class="contenedor-cartas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
