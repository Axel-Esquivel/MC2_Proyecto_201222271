<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Adivinación</title>
</head>

<body class="conainer">
    <h1 class="centrar_titulo">Adivinación</h1>

    <div class="formulario">
        <form>
            <fieldset>
                <legend>Cartas</legend>
                <div class="mb-3">
                    <label for="cartas" class="form-label">Seleccione el número de cartas a utilizar:</label>
                    <select id="numero_cartas" class="form-control"></select>
                </div>

                <button id="agregar-cartas" type="button" class="btn btn-primary" style="width: 100%;">Agregar cartas</button>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Lanzamientos</legend>
                <div class="mb-3">
                    <label class="form-label">En que grupo esta su carta?</label>
                </div>
                
                <button id="grupo-1" type="button" class="btn btn-secondary">Grupo 1</button>
                <button id="grupo-2" type="button" class="btn btn-secondary">Grupo 2</button>
                <button id="grupo-3" type="button" class="btn btn-secondary">Grupo 3</button>

                <div class="mt-3 mb-3">
                    <label class="form-label">Lanzamientos restantes: <span id="lanzamientos-restantes"></span></label>
                    <button id="iniciar-lanzamiento" type="button" class="btn btn-success" style="width: 100%;">Realizar lanzamiento</button>
                </div>
            </fieldset>
        </form>

        <form>
            <div id="vista-previa" class="vista-previa"></div>
        </form>
    </div>

    <div class="contenedor-contenedores">
        <div>
            <h1 class="centrar_titulo">Grupo 1</h1>
            <div id="contenedor-a" class="contenedor-cartas"></div>
        </div>

        <div>
            <h1 class="centrar_titulo">Grupo 2</h1>
            <div id="contenedor-b" class="contenedor-cartas"></div>
        </div>

        <div>
            <h1 class="centrar_titulo">Grupo 3</h1>
            <div id="contenedor-c" class="contenedor-cartas"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
